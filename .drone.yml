#    when:
#      status:
#        - success
#        - failure
#    commands:
#      - ./node_modules/.bin/codecov --token="5fe36227-eeed-48f9-b15a-36aed5b0314f"
#    depends_on: [ test-server ]

  - name: build-cache
    image: golang
    volumes:
      - name: cache
        path: /cache
    commands:
      - cp -Rf node_modules/ /cache/ms-queue/
    depends_on: [ test-server-cpu1 ]

  - name: build-success
    image: plugins/slack
    settings:
      webhook: https://hooks.slack.com/services/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
      channel: test_build
      username: drone
    depends_on: [ test-server-cpu1 ]

volumes:
  - name: cache
    host:
      path: /home/ubuntu/cureskin/live/drone/cache
